		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li'),
							_html = [];
						li.className = 'mui-table-view-cell';
						_html.push('<div class="mui-slider-right mui-disabled">');
						_html.push('<a class="mui-btn mui-btn-yellow mui-icon mui-icon-star"></a>');
						_html.push('</div>');
						_html.push('<a class="mui-slider-handle">Item ' + (i + 1) + '</a>');
						li.innerHTML = _html.join('');
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li'),
							_html = [];
						li.className = 'mui-table-view-cell';
						_html.push('<div class="mui-slider-right mui-disabled">');
						_html.push('<a class="mui-btn mui-btn-yellow mui-icon mui-icon-star"></a>');
						_html.push('</div>');
						_html.push('<a class="mui-slider-handle">Item ' + (i + 1) + '</a>');
						li.innerHTML = _html.join('');
						table.appendChild(li);
					}
				}, 1000);
			}
			document.addEventListener('swipeleft', function() {
				//plus.webview.getLaunchWebview().evalJS('swipeleft();');
				//获得主页面的webview
				var main = plus.webview.currentWebview().parent();
				//触发主页面的gohome事件
				mui.fire(main, 'swipeleft');
			});
			document.addEventListener('swiperight', function() {
				//plus.webview.getLaunchWebview().evalJS('swiperight();');
				//获得主页面的webview
				var main = plus.webview.currentWebview().parent();
				//触发主页面的gohome事件
				mui.fire(main, 'swiperight');
			});
